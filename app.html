<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Summary - App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="app-body">

  <!-- TOP BAR -->
  <header class="app-topbar">
    <div class="app-left">
      <a class="app-back" href="index.html" title="Back">
        <i class="fa-solid fa-arrow-left"></i>
      </a>

      <div class="app-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="appSearchInput" type="text" placeholder="Search" />
      </div>

      <button class="app-pill" type="button">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        AI Summary
      </button>
    </div>

    <div class="app-right">
      <button id="exportBtn" class="app-export" type="button">
        <i class="fa-solid fa-download"></i>
        Download/Export
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="app-main">
    <!-- CENTER -->
    <section class="app-center">
      <div class="app-audio-row">
        <div class="app-audio-controls">
          <button class="app-icbtn" id="volBtn" type="button" title="Volume">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <button class="app-icbtn" id="prevBtn" type="button" title="Prev">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="app-icbtn app-play" id="playBtn" type="button" title="Play/Pause">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="app-icbtn" id="nextBtn" type="button" title="Next">
            <i class="fa-solid fa-forward-step"></i>
          </button>

          <span class="app-speed">1x</span>
        </div>

        <audio id="audioPlayer" controls class="app-audio"></audio>
      </div>

      <div class="app-paper">
        <div class="app-meta">
          <div class="app-author">
            <div class="app-author-label">Author</div>
            <div class="app-author-date" id="appDate">--/--/----</div>
          </div>
        </div>

        <h1 class="app-title" id="appTitle">Untitled</h1>
        <div class="app-subtitle" id="appSubtitle">subtitle</div>

        <div class="app-section-head">
          <div class="app-chip">AI Transcription</div>
          <button class="app-transcribe" type="button">Transcribe Entire File</button>
        </div>

        <!-- transcript -->
        <div class="app-transcript" id="transcript" contenteditable="true">
          <div class="app-ts-row">
            <span class="app-ts-time">0:00:03</span>
            <span class="app-ts-speaker">Speaker 0</span>
            <i class="fa-regular fa-pen-to-square app-ts-edit"></i>
          </div>

          <p class="app-ts-text">
            (ضع/ي هنا النص بعد التفريغ.. ممكن تكتبي مباشرة لأنه editable)
          </p>
        </div>
      </div>
    </section>

    <!-- RIGHT SIDEBAR -->
    <aside class="app-side">
      <div class="app-side-card">
        <div class="app-side-title">
          Functions
          <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="app-fn">
          <div class="app-fn-label">Search and Replace</div>

          <div class="app-fn-row">
            <div class="app-fn-box">
              <div class="app-fn-small">for: (min. 3)</div>
              <input id="findText" type="text" />
            </div>

            <div class="app-fn-box">
              <div class="app-fn-small">to:</div>
              <input id="replaceText" type="text" />
            </div>
          </div>

          <div class="app-fn-actions">
            <button id="replaceOnce" class="app-fn-btn" type="button">Replace</button>
            <button id="replaceAll" class="app-fn-btn" type="button">Replace All</button>
          </div>

          <div class="app-fn-actions">
            <button id="revertBtn" class="app-fn-revert" type="button">
              <i class="fa-solid fa-rotate-left"></i> Revert to Original
            </button>
          </div>
        </div>

        <div class="app-notes">
          <div class="app-fn-label">Notes</div>
          <textarea id="notesBox" placeholder="You can take notes here."></textarea>
        </div>
      </div>
    </aside>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
