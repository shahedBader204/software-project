<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindgrasp - Sign Up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="./css/signup.css"/>
</head>

<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">mindgrasp</div>

      <form id="signupForm">
        <input class="input" type="text" id="firstName" placeholder="First Name">
        <input class="input" type="text" id="lastName" placeholder="Last Name">
        <input class="input" type="email" id="email" placeholder="Email">
        <input class="input" type="password" id="password" placeholder="Password">
        <input class="input" type="password" id="confirm" placeholder="Confirm Password">

        <button class="primary" type="submit">Sign Up</button>
        <div class="hint" id="hint"></div>
      </form>

      <div class="bottom">
        Already have an account?
        <a href="login.html">Sign In</a>
      </div>
    </div>
  </div>
<script>
  const form = document.getElementById("signupForm");
  const hint = document.getElementById("hint");

  function showHint(msg){
    hint.textContent = msg;
    hint.classList.add("show");
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const first = document.getElementById("firstName").value.trim();
    const last  = document.getElementById("lastName").value.trim();
    const userEmail = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value;
    const confirmPass = document.getElementById("confirm").value;

    if(!first || !last || !userEmail || !pass || !confirmPass){
      showHint("Please fill in all fields.");
      return;
    }

    if(pass.length < 6){
      showHint("Password must be at least 6 characters.");
      return;
    }

    if(pass !== confirmPass){
      showHint("Passwords do not match.");
      return;
    }

    const user = { first, last, email: userEmail };
    localStorage.setItem("mg_user", JSON.stringify(user));

    // تحويل لصفحة تسجيل الدخول
    window.location.href = "login.html";
  });
</script>

</body>
</html>
