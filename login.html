<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindgrasp - Sign In</title>

  <!-- (Optional) Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Icons (for Google/Apple + eye) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/login.css" />


</head>

<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <!-- Brand -->
      <div class="brand">
        <div class="logo ">gs</div>
        <div class="brand-name">
          mindgrasp<span class="ai">AI</span>
        </div>
      </div>

      <div class="divider"> sign in with your email</div>

      <!-- Form -->
      <form id="loginForm" novalidate>
        <div class="field">
          <input class="input" type="email" id="email" placeholder="Email" autocomplete="email" required>
        </div>

        <div class="field password-wrap">
          <input class="input" type="password" id="password" placeholder="Password" autocomplete="current-password" required>
          <button class="toggle-eye" type="button" id="togglePassword" aria-label="Show/Hide password">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>

        <button class="primary" type="submit">Sign In</button>

        <div class="links">
          <a href="#" id="forgot">Forgot Password?</a>
        </div>

        <div class="hint" id="hint"></div>
      </form>

      <div class="bottom">
        Need an account? <a href="./signup.html" id="signup">Sign Up</a>
      </div>
    </div>
  </div>

 <script src="./js/login.js"></script>

</body>
</html>
